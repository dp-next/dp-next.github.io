  repo-url: "https://github.com/dp-next/dp-next.github.io"
  navbar:
    pinned: true
    left:
      - text: "Language"
        menu:
          - text: "Dansk"
            href: /da/1homepage/index.html
          - text: "English"
            href: /en/1homepage/index.html
      - text: "Participant"
        href: /en/2participant/deltager.html
      - text: "Researcher"
        href: /en/3researcher/index.html
      - text: "Work Packages"
        menu:
          - text: "WP1"
            href: /en/4wp/wp1/index.html
          - text: "WP2"
            href: /en/4wp/wp2/wp2.html
          - text: "WP3"
            href: /en/4wp/wp3/wp3.html
          - text: "WP4: Intervention Development"
            href: /en/4wp/wp4/wp4.html
      - text: "Who We Are"
        href: /en/5whoweare/who-we-are.html
      - text: "Publications"
        href: /en/6publications/publications.html
      - text: "Support"
        href: /en/7support/support.html
