project:
  type: website
  output-dir: _site
  pre-render: node _templates/render-people.js
  render:
    - en/1homepage/index.qmd
    - en/2participant/deltager.qmd
    - en/3researcher/index.qmd
    - en/4wp/wp1/index.qmd
    - en/4wp/wp2/wp2.qmd
    - en/4wp/wp3/wp3.qmd
    - en/4wp/wp4/wp4.qmd
    - en/5whoweare/who-we-are.qmd
    - en/6publications/publications.qmd
    - en/7support/support.qmd
  resources:
    - images/**
    - settings/**
    - language-switch.html
    - site_libs/**
