name: Preview website (artifact)

on:
  push:
    branches:
      - hjemmeside_startside
  pull_request:

permissions:
  contents: read

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install ejs
        run: npm install ejs

      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render DA/base site
        run: quarto render

      - name: Render EN profile pages
        run: quarto render --profile en --no-clean

      - name: Validate internal links in _site
        run: node settings/check-internal-links.js _site

      - name: Upload preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: quarto-preview-hjemmeside_startside
          path: _site
