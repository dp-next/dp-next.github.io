format:
  html:
    css: style.css
    include-after-body:
      text: |
        <script>
        document.addEventListener('DOMContentLoaded', function() {
          const currentPath = window.location.pathname;
          const isResearcherPage = currentPath.includes('overview') || 
                                   currentPath.includes('wp') || 
                                   currentPath.includes('who-we-are');
          if (isResearcherPage) {
            document.body.classList.add('researcher-page');
          } else {
            document.body.classList.add('danish-page');
          }
        });
        </script>